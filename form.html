<html>
<head>
 <title>Form Account Mahasiswa</title>
</head>
<body>
 <div class="konten">
 <div class="kepala">
 <div class="lock"></div>
 <h2 class="judul">Form Daftar Mahasiswa</h2>
 </div>
 <br>
 <div class="artikel">
 <form class="horizontal" action=" " method="post">
 <hr><legend>Data Mahasiswa</legend>
 <div class="grup">
 <label for="username">Username:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<span class="required" ></span></label>
 <input type="text" name="username" required placeholder="Masukkan Username Anda">
 </div>
 <br>
 <div class="grup">
 <label for="password">Password:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<span class="required"></span></label>
 <input type="password" name="password" required placeholder="Masukkan password Anda">
 <br><br>
 <div class="grup">
 <label for="password">Password Confirmation:&nbsp<span class="required"></span></label>
 <input type="password" name="password" required placeholder="Masukkan kembali password Anda">
<br>
 </div>
 <hr>
 <hr><legend>Data Pribadi</legend>
 <div class="grup">
 <label for="nama">Nama Lengkap:<span class="required"></span></label>
 <input type="text" name="Nama" required placeholder="Masukkan Nama Lengkap Anda">
 <br><br>
 <div class="grup">
    <label for="nik">NIK:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<span class="required"></span></label>
    <input type="text" name="Nik" required placeholder="Masukkan NIK Anda">
    <br><br>
  <label for="tanggal">Tanggal Lahir:&nbsp&nbsp<span class="required"></span></label>
 <input type="date" name="tanggal" required placeholder="">
 </div>
 <br>
 <div class="grup">
 <label for="email">Alamat E-mail:&nbsp<span class="required"></span></label>
 <input type="email" name="email" required placeholder="Masukkan Alamat Email Anda">
 </div>
 <br>
 <div class="grup">
 <label for="no.telp">No Handphone:<span class="required"></span></label>
 <input type="tel" name="No.Hp" pattern="\d\d\d\d\d\d\d\d\d\d\d\d" required placeholder=" Masukkan No.Hp">
 </div>
 <br>
 <div class="grup-offset">
 <label for="JK">Jenis Kelamin:<span class="required"></span><br></label>
 <input type="radio" name="JK" value="Laki-Laki" required>Laki-laki
 <input type="radio" name="JK" value="Perempuan" required>Perempuan
 </div>
 <br>
 <div class="grup">
    <label for="tujuan">Tujuan:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
    <input type="textarea" name="tujuan" rows="3" cols="10" required placeholder="Tujuan memilih kampus ini">
 </div>
 
 <hr>
 <hr><legend>Data Orang Tua</legend>
    <div class="grup">
    <label for="nama">Nama Lengkap:<span class="required"></span></label>
    <input type="text" name="Nama" required placeholder="Masukkan Nama Lengkap Anda">
    <br><br>
    <div class="grup">
        <label for="nik">NIK:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<span class="required"></span></label>
        <input type="text" name="Nik" required placeholder="Masukkan NIK Orang Tua">
        <br><br>
     <label for="tanggal">Tanggal Lahir:&nbsp&nbsp<span class="required"></span></label>
    <input type="date" name="tanggal" required placeholder="">  
    </div>
  <br>    
  <div class="grup">
    <label for="no.telp">No Handphone:<span class="required"></span></label>
    <input type="tel" name="No.Hp" pattern="\d\d\d\d\d\d\d\d\d\d\d\d" required placeholder=" Masukkan No.Hp">
    </div>

    <hr>
    <div class="grup-offset">
        <button class="button button2" type="submit" value="Sign In">submit</button>
        <button class="button button1" type="reset" value="Reset">reset</button>
        </div>
 <div class="footer">
 </div>
 </form>
 </div>
 </div>
</body>
</html>
